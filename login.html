<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="login.css" />
    <title>Register</title>
  </head>

  <body>
    <div class="container">
      <img
        class="nomelogo"
        src="https://i.postimg.cc/WztmYN0m/djmegatronratodasmixagens.png"
        alt=""
      />

      <form class="groove">
        <div class="inputcontainer">
          <label class="inputlabel">User:</label>
          <input
            class="inputbar"
            autocomplete="off"
            type="text"
            name="user"
            placeholder="User"
          />
        </div>
        <div class="inputcontainer">
          <label class="inputlabel">Password:</label>
          <input
            style="margin-right: 27px"
            autocomplete="off"
            class="inputbar"
            type="password"
            name="password"
            placeholder="Password"
          />
        </div>
        <div class="inputcontainer">
          <a class="submit" href="../index.html" type="submit">Submit</a>
          <a class="regis" href="./register.html" type="regis" style="font-size: 11px">Register</a>
        </div>
      </form>
    </div>
  </body>
</html>
